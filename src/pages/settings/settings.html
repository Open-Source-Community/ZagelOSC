
<ion-header>

  <ion-navbar>
    <ion-title text-center>settings <ion-icon name="settings"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{'background-color': coloring}" padding>
  <ion-list >


    <button ion-item (click)="changeColor()">
      
      <ion-icon color="primary" name='color-fill' item-start></ion-icon>
      Change Color
    </button>

    <button ion-item (click)="logout()">
      <ion-icon name="exit" item-start></ion-icon>
      <ion-label>
        Log Out 
      </ion-label>
    </button>

    <button ion-item (click)="performManualUpdate()">
        <ion-icon item-start name="arrow-dropup-circle"></ion-icon>

        <ion-label>
          Check for Updates  
        </ion-label>
      </button>

    <button ion-item (click)="checkVersion()">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>
          Check for Updates  
        </ion-label>
      </button>
    <!-- <button ion-item>
        <ion-toggle checked="false"></ion-toggle>
      <ion-icon name='flask' item-start></ion-icon>
      <ion-label>
          Toggle Updates
       </ion-label>

    </button> -->



  </ion-list>

  
</ion-content>
