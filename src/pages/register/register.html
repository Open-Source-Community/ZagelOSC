<!-- Themes  register-flat-->
<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <!-- <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <img logo src="{{data.logo}}" />
      </ion-col> -->

    <!-- Section form>-->
  <ion-col col-10 offset-1 col-md-6 offset-md-3>
    <form padding>
      <ion-row align-items-start>
        <ion-col col-12>
          <h1 style="font-family: 'Gloria Hallelujah' ">zagelOSC   <ion-icon class="icon-color" isActive name="logo-tux"></ion-icon>
          </h1>
        </ion-col>
      </ion-row>
      <!-- Input-field -->
      <ion-row>
        <ion-col col-12>
          <div input-field>
            <!-- Input-field-text -->
            <ion-item no-padding>
              <ion-input #email="ngModel" required minlength="6" name="email" [(ngModel)]="_User.email" type="text" placeholder="Email" ></ion-input>
<!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
 -->            </ion-item>
            <!-- Input-field-password -->
            <ion-item no-padding>
              <ion-input #password="ngModel" required minlength="5" name="password" [(ngModel)]="_User.password"
               placeholder="Password" type="password"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
            </ion-item>
            <ion-item no-padding>
              <ion-input #cpassword="ngModel" required minlength="5" name="cpassword" [(ngModel)]="_User.c_password"
               placeholder="Retype Password " type="password"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
            </ion-item>
            <ion-item no-padding>
              <ion-input #name="ngModel" required name="name" [(ngModel)]="_User.name" placeholder="Name" type="text"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
            </ion-item>
            
          </div>
          <!-- Login button -->
          <ion-col col-12 no-padding>
            <button [disabled]="!email.valid || !password.valid || !name.valid" no-margin ion-button full text-uppercase (click)="register()">Register</button>
          </ion-col>
          <!-- Description -->
          <div description text-center>
            <ion-row>
              <!-- Reset your password button -->
              <ion-col col-12 no-padding no-margin>
                <p no-margin no-padding> An app made for us, Open source community </p>
              </ion-col>
              <!-- Signup now button -->
              <ion-col col-12padding>
                <p no-margin no-padding><a (click)="login()">Login</a> </p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </form>
    </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
